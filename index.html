<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monique's Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="city-input"
        />
        <input type="submit" value="Search" id="submit-search" />
      </form>
    </header>
    <main>
      <h1>Current City</h1>
      <div class="city-summary">
        <p>
          <span class="date">day and time</span>,
          <span class="weather-condition">weather conditions</span>
        </p>
        <p class="humidity-wind">
          Humidity, <span class="humidity">%</span> Wind
          <span class="wind">km/h</span>
        </p>
      </div>
      <div class="current-temperature">
        <span class="weather-icon">icon</span>
        <span class="temperature">XX</span>
        <span class="unit">Â°C</span>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="#https://github.com/mstagnitti">Monique Stagnitti</a> and is
      <a href="https://github.com/mstagnitti/final-weather-app">
        open-sourced on GitHUB</a
      >
      and
      <a href="https://moniques-weather-forecast-project.netlify.app/"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
